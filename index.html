<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #e53935;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c62828;
        }

        .pokemon-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .pokemon-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }

        .pokemon-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .pokemon-number {
            color: #757575;
            font-size: 18px;
            margin: 5px 0;
        }

        .pokemon-types {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .info-section {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
        }

        .info-section h3 {
            margin-top: 0;
            color: #e53935;
            border-bottom: 2px solid #e53935;
            padding-bottom: 5px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-bar {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 5px;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            border-radius: 5px;
            background-color: #4caf50;
        }

        .abilities-list {
            padding: 0;
            list-style-type: none;
        }

        .abilities-list li {
            padding: 5px 0;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        /* Type colors */
        .normal { background-color: #A8A77A; }
        .fire { background-color: #EE8130; }
        .water { background-color: #6390F0; }
        .electric { background-color: #F7D02C; }
        .grass { background-color: #7AC74C; }
        .ice { background-color: #96D9D6; }
        .fighting { background-color: #C22E28; }
        .poison { background-color: #A33EA1; }
        .ground { background-color: #E2BF65; }
        .flying { background-color: #A98FF3; }
        .psychic { background-color: #F95587; }
        .bug { background-color: #A6B91A; }
        .rock { background-color: #B6A136; }
        .ghost { background-color: #735797; }
        .dragon { background-color: #6F35FC; }
        .dark { background-color: #705746; }
        .steel { background-color: #B7B7CE; }
        .fairy { background-color: #D685AD; }
    </style>
</head>
<body>
    <h1>PokeAPI Viewer</h1>
    <div class="search-container">
        <input type="text" id="pokemonSearch" placeholder="ポケモンの名前または番号を入力">
        <button id="searchButton">検索</button>
    </div>
    
    <div id="loading" class="loading">読み込み中...</div>
    <div id="error" class="error"></div>
    
    <div id="pokemonCard" class="pokemon-card">
        <div class="pokemon-header">
            <img id="pokemonImage" class="pokemon-image" src="" alt="ポケモン画像">
            <div>
                <h2 id="pokemonName" class="pokemon-name"></h2>
                <p id="pokemonNumber" class="pokemon-number"></p>
                <div id="pokemonTypes" class="pokemon-types"></div>
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-section">
                <h3>基本情報</h3>
                <div class="info-item">
                    <span>高さ:</span>
                    <span id="height"></span>
                </div>
                <div class="info-item">
                    <span>重さ:</span>
                    <span id="weight"></span>
                </div>
                <div class="info-item">
                    <span>種族:</span>
                    <span id="species"></span>
                </div>
                <div class="info-item">
                    <span>経験値タイプ:</span>
                    <span id="expType"></span>
                </div>
            </div>
            
            <div class="info-section">
                <h3>特性</h3>
                <ul id="abilities" class="abilities-list"></ul>
            </div>
            
            <div class="info-section">
                <h3>ステータス</h3>
                <div id="stats"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('pokemonSearch');
            const searchButton = document.getElementById('searchButton');
            const pokemonCard = document.getElementById('pokemonCard');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // 検索ボタンのクリックイベント
            searchButton.addEventListener('click', searchPokemon);
            
            // Enterキーでも検索できるようにする
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPokemon();
                }
            });
            
            // ポケモン検索関数
            function searchPokemon() {
                const query = searchInput.value.toLowerCase().trim();
                
                if (!query) {
                    showError('ポケモンの名前または番号を入力してください');
                    return;
                }
                
                showLoading();
                hideError();
                
                // PokeAPIを呼び出す
                fetch(`https://pokeapi.co/api/v2/pokemon/${query}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ポケモンが見つかりませんでした');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPokemonData(data);
                        hideLoading();
                        pokemonCard.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError(error.message);
                        hideLoading();
                        pokemonCard.style.display = 'none';
                    });
            }
            
            // ポケモンデータを表示する関数
            function displayPokemonData(pokemon) {
                // 基本情報を設定
                document.getElementById('pokemonName').textContent = capitalizeFirstLetter(pokemon.name);
                document.getElementById('pokemonNumber').textContent = `#${pokemon.id.toString().padStart(3, '0')}`;
                document.getElementById('pokemonImage').src = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;
                document.getElementById('height').textContent = `${pokemon.height / 10}m`;
                document.getElementById('weight').textContent = `${pokemon.weight / 10}kg`;
                
                // 種族の取得
                fetch(pokemon.species.url)
                    .then(response => response.json())
                    .then(speciesData => {
                        const japaneseName = speciesData.names.find(name => name.language.name === 'ja');
                        if (japaneseName) {
                            document.getElementById('pokemonName').textContent = japaneseName.name;
                        }
                        
                        document.getElementById('species').textContent = capitalizeFirstLetter(speciesData.genera.find(genus => genus.language.name === 'en')?.genus || '不明');
                        
                        // 経験値タイプ
                        document.getElementById('expType').textContent = capitalizeFirstLetter(speciesData.growth_rate.name.replace('-', ' '));
                    });
                
                // タイプを設定
                const typesContainer = document.getElementById('pokemonTypes');
                typesContainer.innerHTML = '';
                pokemon.types.forEach(type => {
                    const typeElement = document.createElement('span');
                    typeElement.textContent = capitalizeFirstLetter(type.type.name);
                    typeElement.className = `type-badge ${type.type.name}`;
                    typesContainer.appendChild(typeElement);
                });
                
                // 特性を設定
                const abilitiesList = document.getElementById('abilities');
                abilitiesList.innerHTML = '';
                pokemon.abilities.forEach(ability => {
                    const abilityItem = document.createElement('li');
                    let abilityText = capitalizeFirstLetter(ability.ability.name.replace('-', ' '));
                    if (ability.is_hidden) {
                        abilityText += ' (隠れ特性)';
                    }
                    abilityItem.textContent = abilityText;
                    abilitiesList.appendChild(abilityItem);
                });
                
                // ステータスを設定
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = '';
                
                const statNames = {
                    'hp': 'HP',
                    'attack': '攻撃',
                    'defense': '防御',
                    'special-attack': '特攻',
                    'special-defense': '特防',
                    'speed': '素早さ'
                };
                
                pokemon.stats.forEach(stat => {
                    const statName = statNames[stat.stat.name] || capitalizeFirstLetter(stat.stat.name);
                    const statValue = stat.base_stat;
                    
                    const statItem = document.createElement('div');
                    statItem.innerHTML = `
                        <div class="info-item">
                            <span>${statName}:</span>
                            <span>${statValue}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: ${Math.min(statValue / 255 * 100, 100)}%;"></div>
                        </div>
                    `;
                    statsContainer.appendChild(statItem);
                });
            }
            
            // 最初の文字を大文字にする関数
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            
            // ローディング表示
            function showLoading() {
                loadingDiv.style.display = 'block';
            }
            
            function hideLoading() {
                loadingDiv.style.display = 'none';
            }
            
            // エラー表示
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function hideError() {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
