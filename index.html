<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン技一覧</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #e53935;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c62828;
        }

        .pokemon-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .pokemon-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }

        .pokemon-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .pokemon-number {
            color: #757575;
            font-size: 18px;
            margin: 5px 0;
        }

        .moves-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .moves-table th, .moves-table td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .moves-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .moves-table tr:hover {
            background-color: #f9f9f9;
        }

        .type-badge {
            padding: 3px 10px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            min-width: 70px;
            display: inline-block;
        }

        .category-badge {
            padding: 2px 8px;
            border-radius: 12px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            min-width: 50px;
            display: inline-block;
        }

        .physical {
            background-color: #C92112;
        }

        .special {
            background-color: #4F5870;
        }

        .status {
            background-color: #8C888C;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        /* Type colors */
        .normal { background-color: #A8A77A; }
        .fire { background-color: #EE8130; }
        .water { background-color: #6390F0; }
        .electric { background-color: #F7D02C; }
        .grass { background-color: #7AC74C; }
        .ice { background-color: #96D9D6; }
        .fighting { background-color: #C22E28; }
        .poison { background-color: #A33EA1; }
        .ground { background-color: #E2BF65; }
        .flying { background-color: #A98FF3; }
        .psychic { background-color: #F95587; }
        .bug { background-color: #A6B91A; }
        .rock { background-color: #B6A136; }
        .ghost { background-color: #735797; }
        .dragon { background-color: #6F35FC; }
        .dark { background-color: #705746; }
        .steel { background-color: #B7B7CE; }
        .fairy { background-color: #D685AD; }
    </style>
</head>
<body>
    <h1>ポケモン技一覧</h1>
    <div class="search-container">
        <input type="text" id="pokemonSearch" placeholder="ポケモンの名前または番号を入力">
        <button id="searchButton">検索</button>
    </div>
    
    <div id="loading" class="loading">読み込み中...</div>
    <div id="error" class="error"></div>
    
    <div id="pokemonCard" class="pokemon-card">
        <div class="pokemon-header">
            <img id="pokemonImage" class="pokemon-image" src="" alt="ポケモン画像">
            <div>
                <h2 id="pokemonName" class="pokemon-name"></h2>
                <p id="pokemonNumber" class="pokemon-number"></p>
            </div>
        </div>
        
        <div id="movesContainer">
            <h3>覚える技一覧</h3>
            <table class="moves-table">
                <thead>
                    <tr>
                        <th>習得方法</th>
                        <th>技名</th>
                        <th>タイプ</th>
                        <th>分類</th>
                        <th>威力</th>
                        <th>PP</th>
                    </tr>
                </thead>
                <tbody id="movesList">
                    <!-- Moves will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('pokemonSearch');
            const searchButton = document.getElementById('searchButton');
            const pokemonCard = document.getElementById('pokemonCard');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const movesList = document.getElementById('movesList');
            
            // タイプの日本語名マッピング
            const typeJapaneseNames = {
                'normal': 'ノーマル',
                'fire': 'ほのお',
                'water': 'みず',
                'electric': 'でんき',
                'grass': 'くさ',
                'ice': 'こおり',
                'fighting': 'かくとう',
                'poison': 'どく',
                'ground': 'じめん',
                'flying': 'ひこう',
                'psychic': 'エスパー',
                'bug': 'むし',
                'rock': 'いわ',
                'ghost': 'ゴースト',
                'dragon': 'ドラゴン',
                'dark': 'あく',
                'steel': 'はがね',
                'fairy': 'フェアリー'
            };
            
            // 習得方法の日本語名マッピング
            const learnMethodJapaneseNames = {
                'level-up': 'レベルアップ',
                'egg': 'タマゴ技',
                'tutor': '教え技',
                'machine': '技マシン',
                'stadium-surfing-pikachu': 'スタジアム特別技',
                'light-ball-egg': 'でんきだまタマゴ技',
                'colosseum-purification': 'コロシアム',
                'xd-shadow': 'XD',
                'xd-purification': 'XD浄化',
                'form-change': 'フォルムチェンジ',
                'zygarde-cube': 'キューブ'
            };
            
            // 検索ボタンのクリックイベント
            searchButton.addEventListener('click', searchPokemon);
            
            // Enterキーでも検索できるようにする
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPokemon();
                }
            });
            
            // ポケモン検索関数
            function searchPokemon() {
                const query = searchInput.value.toLowerCase().trim();
                
                if (!query) {
                    showError('ポケモンの名前または番号を入力してください');
                    return;
                }
                
                showLoading();
                hideError();
                
                // PokeAPIを呼び出す
                fetch(`https://pokeapi.co/api/v2/pokemon/${query}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ポケモンが見つかりませんでした');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPokemonBasicInfo(data);
                        return fetchPokemonMoves(data);
                    })
                    .then(() => {
                        hideLoading();
                        pokemonCard.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError(error.message);
                        hideLoading();
                        pokemonCard.style.display = 'none';
                    });
            }
            
            // ポケモンの基本情報を表示
            function displayPokemonBasicInfo(pokemon) {
                document.getElementById('pokemonName').textContent = capitalizeFirstLetter(pokemon.name);
                document.getElementById('pokemonNumber').textContent = `#${pokemon.id.toString().padStart(3, '0')}`;
                document.getElementById('pokemonImage').src = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;

                // 日本語名を取得
                fetch(pokemon.species.url)
                    .then(response => response.json())
                    .then(speciesData => {
                        const japaneseName = speciesData.names.find(name => name.language.name === 'ja');
                        if (japaneseName) {
                            document.getElementById('pokemonName').textContent = japaneseName.name;
                        }
                    });
            }
            
            // ポケモンの技を取得して表示
            async function fetchPokemonMoves(pokemon) {
                // テーブルをクリア
                movesList.innerHTML = '';
                
                // 技の詳細情報を取得する
                const movePromises = pokemon.moves.map(async moveEntry => {
                    const moveData = await fetch(moveEntry.move.url).then(res => res.json());
                    
                    // 習得方法の情報を取得
                    const learnMethods = moveEntry.version_group_details.map(detail => {
                        const methodName = detail.move_learn_method.name;
                        const methodJapaneseName = learnMethodJapaneseNames[methodName] || methodName;
                        
                        // レベルアップの場合はレベルも表示
                        let learnDetail = methodJapaneseName;
                        if (methodName === 'level-up') {
                            learnDetail += ` (Lv.${detail.level_learned_at})`;
                        }
                        
                        return {
                            name: methodName,
                            displayName: learnDetail,
                            level: methodName === 'level-up' ? detail.level_learned_at : 999
                        };
                    });
                    
                    // 最新のバージョンで絞り込む（最新バージョングループを取得）
                    // バージョングループをバージョン名でソートして最新を選択
                    const latestVersionGroup = moveEntry.version_group_details
                        .sort((a, b) => b.version_group.name.localeCompare(a.version_group.name))[0];
                    
                    const latestLearnMethods = learnMethods.filter(method => {
                        const methodDetail = moveEntry.version_group_details.find(detail => 
                            detail.move_learn_method.name === method.name && 
                            detail.version_group.name === latestVersionGroup.version_group.name
                        );
                        return methodDetail !== undefined;
                    });
                    
                    // タイプの日本語名を取得
                    const typeJapaneseName = typeJapaneseNames[moveData.type.name] || moveData.type.name;
                    
                    // 日本語名を探す
                    const japaneseName = moveData.names.find(name => name.language.name === 'ja')?.name || capitalizeFirstLetter(moveData.name);
                    
                    // 物理・特殊・変化の判定
                    let category = '変化';
                    let categoryClass = 'status';
                    if (moveData.damage_class) {
                        if (moveData.damage_class.name === 'physical') {
                            category = '物理';
                            categoryClass = 'physical';
                        } else if (moveData.damage_class.name === 'special') {
                            category = '特殊';
                            categoryClass = 'special';
                        }
                    }
                    
                    // カテゴリーの数値変換（ソート用）
                    const categoryValue = {
                        'physical': 3,  // 物理
                        'special': 2,   // 特殊
                        'status': 1     // 変化
                    }[moveData.damage_class?.name || 'status'];
                    
                    return {
                        name: japaneseName,
                        type: moveData.type.name,
                        typeJapanese: typeJapaneseName,
                        power: moveData.power || 0,
                        pp: moveData.pp || '-',
                        category: category,
                        categoryClass: categoryClass,
                        categoryValue: categoryValue,
                        learnMethods: latestLearnMethods
                    };
                });
                
                let moves = await Promise.all(movePromises);
                
                // ソート: 物理技→特殊技→変化技の順、そして各カテゴリ内では威力が高い順
                moves.sort((a, b) => {
                    // まずカテゴリでソート（物理 → 特殊 → 変化）
                    if (a.categoryValue !== b.categoryValue) {
                        return b.categoryValue - a.categoryValue;
                    }
                    // 次に威力の高い順
                    return b.power - a.power;
                });
                
                // テーブルに追加
                moves.forEach(move => {
                    // すべての習得方法を表示
                    const learnMethodsText = move.learnMethods.map(method => method.displayName).join('、');
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${learnMethodsText}</td>
                        <td>${move.name}</td>
                        <td><span class="type-badge ${move.type}">${move.typeJapanese}</span></td>
                        <td><span class="category-badge ${move.categoryClass}">${move.category}</span></td>
                        <td>${move.power || '-'}</td>
                        <td>${move.pp}</td>
                    `;
                    
                    movesList.appendChild(row);
                });
            }
            
            // 最初の文字を大文字にする関数
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            
            // ローディング表示
            function showLoading() {
                loadingDiv.style.display = 'block';
            }
            
            function hideLoading() {
                loadingDiv.style.display = 'none';
            }
            
            // エラー表示
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function hideError() {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
